<h2>Company Details</h2>

<hr/>
<div *ngIf="company">
  <div>
    <label><b>First Name: </b></label> {{company.companyName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{company.address}}
  </div>
  <div>
    <label><b>Status: </b></label> {{company.status}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Company List</button><br>
