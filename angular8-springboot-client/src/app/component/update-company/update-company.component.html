<h3>Update Company</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" class="form-control" id="companyName" required [(ngModel)]="company.companyName" name="companyName">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="company.address" name="address">
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status" required [(ngModel)]="company.status" name="status">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
